{% extends 'layout.html'%}

{% block content %}

<h2>HOLA</h2>

<a href="{% url 'login:create_post'%}"> Agregar </a>

{% for post in posts %}



<h2> {{ post.title }} </h2>
<img src="{{ post.image.url }}" alt="{{ post.title }}">
<p> {{ post.text }}</p>

<a href="{% url 'login:delete_post' post.id %}"> Eliminar</a>

{% endfor %}

{% endblock %}
